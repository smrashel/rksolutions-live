{% extends 'gyms/main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">{{ heading }}</h3>
        </div>
        <div class="card-body">
            <form action="" method="POST" autocomplete="off" id="myForm" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                
                <br>
                <button type="submit" name="submit" class="btn btn-primary">{{ heading }}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
